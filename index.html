<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evidencia</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="#" class="form__usuario" autocomplete="off" validate>
        <p><b>Información del usuario</b></p>
        <div>
            <label for="name">Nombre del cliente:</label>
            <input
              type="text"
              name="Nombre"
              value="Felipe Zamora"
              id="name"
              minlength="4"
              maxlength="20"
              pattern="[A-Z a-z]+" 
              required
            />
            <!--pattern sirve para hacer que al validar el formulario solo pueda recibir los valores seleccionados, en este caso solamente letras.-->
        </div> <br>
        <div> 
            <!--Para dejar un valor por defecto en la lista le agrego el atributo selected pero el value lo dejo vacío para que no lo tome como un valor.-->
            <label for="id__tipo">Tipo Identificación:</label> 
            <select name="id__tipo" id="id__tipo" required>
              <option value="" selected disabled hidden>Seleccione...</option>
              <option value="CC">CC</option>
              <option value="TI">TI</option>
              <option value="Pasaporte">Pasaporte</option>
            </select>
        </div> <br>  
        <div>
            <label for="id__numero" id="id__numero">Identificación:</label>
            <input 
            type="number"
            value="1030542230"
            id="id__numero"
            name="id__numero"
            pattern="^[0-9]+"
            required
            />
          </div> <br>
        <div>
            <label for="correo" id="correo">E-mail:</label>
            <input
              type="email"
              name="correo"
              value="Azamora@kawak.net"
              id="correo"
              minlength="10"
              maxlength="40"
              required
            />
          </div> <br>
          <div>
            <label for="tipo">Tipo de Solicitante:</label> 
            <select name="tipo" id="tipo" required>
              <option value disabled selected hidden>Seleccione...</option>
              <option value="Docente">03-Docente</option>
              <option value="Alumno">02-Alumno</option>
              <option value="Aspirante">01-Aspirante</option>
            </select>
        </div> <br> 
        
        <p><b>Información de contacto</b></p>

        <div>
            <label for="pais">País:</label> 
            <label for="pais">Colombia</label> 
        </div> <br>
        <div>
            <label for="ciudad">Ciudad:</label> 
            <label for="ciudad">Bogotá D.C</label>
        </div> <br>
        <div>
            <label for="departamento">Departamento:</label> 
            <label for="departamento">Bogotá D.C</label>
        </div> <br>
        <div>
            <label for="telefono">Teléfono:</label>
            <input 
            type="tel"
            name="telefono"
            id="telefono"
            minlength="7"
            maxlength="7"
            pattern="^[0-9]+"
            required
            /> <!--Este pattern sirve para que el formulario solamente me valide caracteres númericos-->
          </div> <br>
          <div>
            <label for="celular">Celular:</label>
            <input 
            type="tel"
            name="celular"
            id="celular"
            minlength="10"
            maxlength="10"
            pattern="^[0-9]+"
            required
            />
          </div> <br>
          <div>
            <label for="direccion">Dirección:</label>
            <input
              type="text"
              name="direccion"
              id="direccion"
              minlength="8"
              required
            />
          </div> <br> 
          <div> 
            <label for="contacto__fav">Medio de contacto preferido:</label> 
            <select name="contacto__fav" id="contacto__fav" required>
              <option value="" disabled hidden selected>Seleccione...</option>
              <option value="Correo">Correo escrito</option>
              <option value="Llamada">Llamada</option>
              <option value="Tabla">Tabla Ouija</option>
            </select>
        </div> <br>

        <p><b>Información de solicitud</b></p> 
        
        <div>
            <label for="fecha">Fecha de vencimiento:</label>
            <input
            type="date"
            id="fecha"
            name="fecha"
            required
            />
        </div> <br>
        <div>
            <label for="asunto">Asunto:</label>
            <input
              type="text"
              name="asunto"
              id="asunto"
              minlength="3"
              value="Queja"
              required
            />
        </div> <br>
        <div> <!--Cols es para el ancho y rows para el alto-->
            <label for="mensaje">Descripción:</label>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="21"
              rows="5" 
              minlength="10"
              maxlength="100"
              required
            >Queja Oracle</textarea>
        </div> <br>
        <div>
            <label for="archivo">Adjunto:</label>
            <input 
            type="file" 
            name="archivo" 
            id="archivo"
            accept="image/png,image/jpeg"
            multiple
            required
            />
        </div> <br>
        <button type="submit"><b>ENVIAR</b></button>
    </form>
</body>
</html>
